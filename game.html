<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Game</title>
  <script>
    var canvas;
    var canvasContext;
    var player;
    var playFx = null;
    var ball = {
      x: 50,
      y: 100,
      speedX: 5,
      speedY: 3,
      width: 10
    }
    const PADDLE_HEIGHT = 100;
    const PADDLE_WIDTH = 10;

    window.onload = function () {
      canvas = document.getElementById('gameCanvas');
      canvas.width  = window.innerWidth;
      canvas.height = window.innerHeight;
      canvasContext = canvas.getContext('2d');
      toggleDraw();      

      canvas.addEventListener('mousemove', 
      function(evt){
        var mousePos = calculateMousePos(evt);
        paddle1['y'] = mousePos.y;
        paddle1['x'] = mousePos.x;
      })
    }



    // Left
    var paddle1 = {
      y: 0,
      x: 0
    }

    // Right
    var paddle2 = {
      y: 0,
      x: 0
    }

    function calculateMousePos(evt) {
      var rect = canvas.getBoundingClientRect();
      var root = document.documentElement;
      var mouseX = evt.clientX - rect.left - root.scrollLeft;
      var mouseY = evt.clientY - rect.top - root.scrollTop;
      return {
        x: mouseX,
        y: mouseY
      };
    }

   
    

    window.onresize = function() {
      canvas.width  = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    // Toggle the game movement
    function toggleDraw() {
      var framesPerSecond = 70;
      if (playFx === null) {
      playFx = setInterval(function() {
        drawEverything();
        moveEverything();
      }, 1000/framesPerSecond);
      } else {
        clearInterval(playFx);
        playFx = null;
      }
    } 

    // Moves ball
    function moveEverything() {
      ball['x'] = ball['x'] + ball['speedX']; 
      ball['y'] = ball['y'] + ball['speedY']; 
      if ((ball['x'] > canvas.width - ball['width']) || (ball['x'] < 0 + ball['width'])) {
        turn('speedX');
      }  
      
      if ((ball['y'] > canvas.height - ball['width']) || (ball['y'] < 0 + ball['width'])) {
        turn('speedY');
      }  
    }

    function playSound(sound) {
      var audio = new Audio('./sounds/'+sound+'.wav');
      audio.volume = 0.05;
      audio.play();
    }
    function turn(dir) {
      ball[dir] = -ball[dir];
      playSound('boom');
    }
    // Draws elements on canvas
    function drawEverything() {
      colorRect(0, 0, canvas.width, canvas.height, 'black');
      colorRect(0,paddle1['y'], 10, 100, 'white');
      colorRect(canvas.width - PADDLE_WIDTH,paddle2['y'], 10, 100, 'white');
      colorCirc(ball['x'], ball['y'], ball['width'], 10, 'white');
    }

    // Colors out the canvas with rectangles
    function colorRect(leftX, topY, width, height, color) {
      canvasContext.fillStyle = color;
      canvasContext.fillRect(leftX, topY, width, height);
    }

    function colorCirc(centerX, centerY, radius, color) {
      canvasContext.fillStyle = color;
      canvasContext.beginPath();
      canvasContext.arc(centerX, centerY, radius, 0, Math.PI*2, true);
      canvasContext.fill();
    }

  </script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <button class="toggle-button" onclick="toggleDraw()">Toggle</button>
    <canvas id="gameCanvas" class="canvas"></canvas>
  </div>
</body>

</html>
